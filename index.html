<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Javascript Code Quiz Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper" id="introWrapper">
        <h1>Ready to take a quiz?</h1>
        <h2>Select an option below to get started</h2>
        <button id="startJs">Javascript Quiz</button>
        <button id="startHtml">HTML/CSS Quiz</button>
    </div>
    <div class="wrapper hidden" id="jsWrapper">
        <h2 id="question"></h2>
        <form >
            <div id="formDiv"></div>
            <button type="submit" id="answerBtn" class="">Confirm Answer</button>
            <button type="submit" id="finishedBtn" class="hidden">Finished</button>
        </form>

    </div>
    <p id="timeDisplay"></p>
    <div id="highScores"></div>

    <!-- colored boxes -->
    <div class="colors">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>


    <script src="questions.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
